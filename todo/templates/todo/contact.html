{% extends 'base.html' %}

{% block title %}お問い合わせ{% endblock %}

{% block content %}
    <h1>お問い合わせ</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="message">メッセージ</label>
            <textarea class="form-control" id="message" name="message" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">送信</button>
    </form>
{% endblock %}
